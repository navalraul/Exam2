<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Seller</h3>

    <form onsubmit="addProduct(event)">
        <label>Product Name</label><br>
        <input type="text" id="proName"/><br>
        <label>Prouct Image</label><br>
        <input type="text" id="proImage"/><br>
        <label>Product Price</label><br>
        <input type="text" id="proPrice"/><br>
        <input type="submit"/><br>
    </form>


    <script>
        function addProduct(event) {
            alert("working")

            var Pname = document.getElementById("proName").value;
            var Pimg = document.getElementById("proImage").value;
            var Pprice = document.getElementById("proPrice").value;
            var product={Pname,Pimg,Pprice}

            var Ls = JSON.parse(localStorage.getItem("Products")) || [];
            Ls.push(product)
            localStorage.setItem("product",JSON.stringify(Ls))
            alert("Add sucsess")
        }
    </script>
</body>
</html>
